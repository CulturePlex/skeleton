{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Image{% endblock %}

{% block extra_links %}

        <link href="{% static 'css/image.css' %}" type = "text/css" rel="stylesheet"/>

{% endblock %}

{% block content %}


<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<img src="{{ MEDIA_URL }}{{ image.image }}"/>
		<h1>{{ image.name }}</h1>
		<h3>{{ image.caption }}</h3>
		<p>{{ image.description }}</p>
	</div>
</div>



{% endblock %}
