{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Image{% endblock %}

{% block extra_links %}

        <link href="{% static 'css/image.css' %}" type = "text/css" rel="stylesheet"/>

{% endblock %}

{% block content %}


<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<img src="{{ MEDIA_URL }}{{ image.image }}"/>
		<h3>{{ image.name }}</h3>
		<h2><small>{{ image.caption }}</small></h2>
		<p>{{ image.description }}</p>
	</div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-8">
        <p><a href="{% url 'gallery' %}">Go to Gallery<span class="glyphicon glyphicon-chevron-right"></span></a></p></div>


{% endblock %}
