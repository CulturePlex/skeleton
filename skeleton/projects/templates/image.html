{% extends "base.html" %}
{% load staticfiles %}
{% load disqus_tags %}


{% block content %}

<div class="row-fluid">
	<div class="span8 offset2">
		<img src="{{ MEDIA_URL }}{{ image.image }}" />
		<p>{{ image.name }}</p>
		<p>{{ image.caption }}</p>
		<p>{{ image.description }}</p>

	</div>
</div>

<div class="row-fluid">
    <div class="span10 offset1">    
        {% disqus_show_comments %}
    </div>
</div>
{% endblock %}
