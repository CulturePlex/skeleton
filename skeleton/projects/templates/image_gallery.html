{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		{% for image in images %}
			<a href="{% url 'image' image.slug %}"><img src="{{ MEDIA_URL }}{{ image.image }}" /></a>
			<p>{{ image.name }}</p>
		{% endfor %}
	</div>
</div>
{% endblock %}
